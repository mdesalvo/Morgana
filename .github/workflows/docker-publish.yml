name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags (v0.12.0, v1.0.0, etc.)

env:
  DOCKER_USERNAME: mdesalvo  # Your Docker Hub username

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Morgana
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Morgana.Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/morgana:${{ steps.version.outputs.VERSION }}
            ${{ env.DOCKER_USERNAME }}/morgana:latest
          cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/morgana:latest
          cache-to: type=inline

      - name: Build and push Cauldron
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Cauldron.Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/cauldron:${{ steps.version.outputs.VERSION }}
            ${{ env.DOCKER_USERNAME }}/cauldron:latest
          cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/cauldron:latest
          cache-to: type=inline

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## Docker Images

            Pull the images:
            ```bash
            docker pull ${{ env.DOCKER_USERNAME }}/morgana:${{ steps.version.outputs.VERSION }}
            docker pull ${{ env.DOCKER_USERNAME }}/cauldron:${{ steps.version.outputs.VERSION }}
            ```

            Or use the provided docker-compose.yml:
            ```bash
            docker-compose up -d
            ```

            ## What's Changed
            See CHANGELOG.md for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
